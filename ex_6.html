<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定伪类</title>
<!--  :not(选择器)  -->
<!--移除原来元素中的某些元素-->
    <style type="text/css">
         p:not(.buyao){
               background-color:red;
         }
    </style>
</head>
<body>
<p>这是一个p标签</p>
<p>这是一个p标签</p>
<p>这是一个p标签</p>
<p>这是一个p标签</p>
<p class="buyao">这是一个p标签</p>
<p>这是一个p标签</p>
<p>这是一个p标签</p>
<p>这是一个p标签</p>
</body>
</html>
