<!DOCTYPE html>
<html lang="en">
<head>

    <title>textarrtribute1</title>
    <style type="text/css">
        p{
            text-decoration:line-through
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var lis = document.getElementsByTagName("li");
            for (var i=0;i<lis.length;i++){
                (function(i){
                    lis[i].onclick = function(){
                        console.log(i);
                    }
                })(i);
            }
        }
    </script>
</head>
<body>

<p title="sa54da654d">运用text-decoration来演示</p>
<ul>
    <li>a</li>
    <li>a</li>
    <li>a</li>
    <li>a</li>
</ul>
</body>
</html>
