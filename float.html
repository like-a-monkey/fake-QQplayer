<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动属性 脱离文档流</title>
    <style type="text/css">
        /* 浮动元素比较讲究 不会超过他上一个兄弟元素 最多与其平齐，必要时可以修改
        元素位置达到我们想要的效果 */
        .box1{
            height:200px;
            width:600px;
            background-color:red;
            float:left;
        }
        .box2{
            height:200px;
            width:600px;
            background-color:green;
            float:left;
        }
        .box3{
            height:200px;
            width:200px;
            background-color:blue;
            float:left;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
