<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百分比表示</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color:black
        }
        /* 根据父元素的大小来计算子元素的大小
        比写死灵活得多 比例可以达到一定效果*/
        .box1{
            width: 50%;
            height: 50%;
            background-color:yellow;
        }
        /*em与当前元素的字体大小有关， 1em=1font-size
         当设置与字体相关的样式时 经常会使用em*/
        .box2{
            width:10em;
            font-size:10px;
            height:10em;
            background-color:red;

        }

    </style>
</head>
<body>
<div class="box">
    <div class="box1">

    </div>
    <div class="box2">

    </div>
</div>
</body>
</html>
