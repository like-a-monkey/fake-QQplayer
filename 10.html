<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
       $('button').click(function(){//可以集体绑定
           alert(123);
       });
        $('button').on('click',function(){//同类型不会相互覆盖 不同于js
            alert(456);//on方法效率略低 但是事件齐全
        });
        $('button').mouseenter(function(){//可以集体绑定
            alert("mouseenter");
        });
        $('button').mouseleave(function(){//可以集体绑定
            alert("mouseleave");
        });
    });


    </script>
</head>
<body>
<button>按钮</button>
<button>按钮</button>
</body>
</html>
