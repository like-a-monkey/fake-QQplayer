<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示or隐藏</title>
    <style type="text/css">
        .box{
            display:none;
            width:100px;
            height:100px;
            background-color:red;
        }
        .box1{
            visibility:hidden;
            width:100px;
            height:100px;
            background-color:black;
        }
        a{
            display:block;

        }
    </style>
</head>
<body>
<div class="box">

</div>

<div class="box1">
<a href="#" ></a>
</div>
</body>
</html>
